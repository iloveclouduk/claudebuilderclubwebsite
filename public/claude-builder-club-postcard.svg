<svg width="360" height="220" viewBox="0 0 360 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3186FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121317;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="360" height="220" fill="url(#grad1)"/>

  <!-- Pattern overlay -->
  <rect width="360" height="220" fill="url(#dots)"/>

  <!-- Claude Builder Club Text -->
  <text x="180" y="80" font-family="'Google Sans Flex', sans-serif" font-size="28" font-weight="450" text-anchor="middle" fill="#ffffff">
    Claude Builder Club
  </text>

  <!-- Northumbria University -->
  <text x="180" y="110" font-family="'Google Sans Flex', sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Northumbria University
  </text>

  <!-- AI Symbol -->
  <circle cx="180" cy="150" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <circle cx="180" cy="150" r="15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  <circle cx="180" cy="150" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Decorative Elements -->
  <rect x="20" y="20" width="40" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="300" y="20" width="40" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="20" y="198" width="40" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="300" y="198" width="40" height="2" fill="#ffffff" opacity="0.4"/>
</svg>